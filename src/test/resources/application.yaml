spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  flyway:
    enabled: true
    check-location: true
    baseline-version: 0.0
    locations: classpath:db/migration
    out-of-order: true
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: validate
server:
  port: 8000
